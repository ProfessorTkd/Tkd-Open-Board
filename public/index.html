<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="icon" href="./public/NewIcons/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <title>TKD Open Board</title>
</head>
<body>
    <div class="options-container">
        <i class="fas fa-bars"></i>
    </div>
    <div class="tools-container scale-tools">
        <img class = "pencil" src="NewIcons/Black_Pencil.svg" >
        <img class = "eraser" src="NewIcons/eraser.png" >
        <img class = "download" src="NewIcons/Download.svg" >
        <img class = "upload" src="NewIcons/Photo.svg" >
        <img class = "undo" src="NewIcons/Undo.svg" >
        <img class = "redo" src="NewIcons/Redo.svg" >
        <img class = "sticky" src="NewIcons/StickyNote.svg" >
    </div>
    <div class="pencil-tool-container">
        <div class="pencil-width-container">
            <input type="range" min="2" max="10" value="3" class="pencil-width">
        </div>
        <div class="pencil-color-container">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>
    </div>
    <div class="eraser-tool-container">
        <input type="range" min="2" max="10" value="3" class="eraser-width">
    </div>
    <canvas></canvas>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <script>
        let socket = io.connect("https://tkd-open-board.herokuapp.com");
    </script>
    <script src="main.js"></script>
    <script src="canvas.js"></script>
</body>
</html>
